<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-white font-sans transition-all duration-500" id="weather-body">
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <h1 class="text-4xl font-bold text-center mb-8">Weather Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="md:col-span-1 bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-lg p-6 h-fit">
                <h2 class="text-xl font-semibold mb-4">Enter a City Name</h2>
                <div class="flex mb-4">
                    <input type="text" id="city-input" class="w-full bg-gray-700 text-white rounded-l-md px-4 py-2 focus:outline-none" placeholder="E.g., London">
                    <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md"><i class="fas fa-search"></i></button>
                </div>
                <div class="text-center my-4">or</div>
                <button id="current-location-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Use Current Location</button>

                <div id="history-container" class="mt-6 hidden">
                     <h3 class="text-lg font-semibold mb-2">Recent Searches</h3>
                     <select id="history-dropdown" class="w-full bg-gray-700 text-white rounded-md px-4 py-2 focus:outline-none">
                        </select>
                </div>
            </div>

            <div class="md:col-span-3">
                <div id="error-message" class="hidden bg-red-500 bg-opacity-70 text-white text-center p-4 rounded-lg mb-6"></div>

                <div id="current-weather" class="bg-blue-800 bg-opacity-50 backdrop-blur-md rounded-lg p-6 mb-8 hidden">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 id="current-city" class="text-3xl font-bold">City Name (Date)</h2>
                            <div class="flex items-center mt-4">
                               <p id="current-temp" class="text-5xl font-light">--°C</p>
                               <button id="temp-toggle" class="ml-4 px-3 py-1 text-sm bg-gray-200 text-black rounded-full">Toggle to °F</button>
                            </div>
                            <p id="current-humidity" class="mt-2 text-lg">Humidity: --%</p>
                            <p id="current-wind" class="text-lg">Wind Speed: -- m/s</p>
                        </div>
                        <div class="text-center">
                            <img id="current-icon" src="" alt="weather icon" class="w-24 h-24">
                            <p id="current-description" class="text-lg capitalize">--</p>
                        </div>
                    </div>
                     <div id="temp-alert" class="hidden mt-4 p-3 bg-yellow-500 bg-opacity-80 text-black rounded-lg text-center font-semibold"></div>
                </div>

                <h3 id="forecast-title" class="text-2xl font-bold mb-4 hidden">5-Day Forecast</h3>
                <div id="forecast-cards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
